<html>
  <head>
    <script src="smooth-scroll.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">
  </head>
  <body>
    <!-- Home Section -->
    <section id="home" class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Home section
            <code>(id="home")</code>
          </h1>
          <h2 class="subtitle">
            <!-- Link to scroll to #about -->
            <a data-scroll href="#about">Go to About</a>
          </h2>
        </div>
      </div>
    </section>

    <!-- About Section-->
    <section id="about" class="hero is-info is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            About section <code>(id="about")</code>
          </h1>
          <h2 class="subtitle">
            <!-- Link to scroll to #home -->
            <a href="#home">Go to Home</a>
          </h2>
        </div>
      </div>
    </section>

  </body>
</html>

<script>
  var scroll = new SmoothScroll('a[href*="#"]');
</script>
